<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Requests Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2>IP Request Count</h2>
        <canvas id="ipChart" width="400" height="200"></canvas>
    </div>

    <script>
        // Fetch data from Flask
        fetch('/data')
        .then(response => response.json())
        .then(data => {
            const labels = Object.keys(data);  // IP addresses
            const requestCounts = Object.values(data);  // Number of requests

            const ctx = document.getElementById('ipChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar', // Bar chart for showing IP request counts
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Requests per IP',
                        data: requestCounts,
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Requests'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'IP Addresses'
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
