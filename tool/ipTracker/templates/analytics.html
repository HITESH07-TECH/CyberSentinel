<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dashboard.css">
  <title>Analytics - CyberSentinels</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="sidebar">
    <h2>CyberSentinels</h2>
    <ul>
      <li><a href="dashboard.html">Overview</a></li>
      <li><a href="analytics.html" class="active">Analytics</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="header">
      <h1>DDoS Protection Dashboard</h1>
      <div class="profile">
        <span>CyberSentinels</span>
        <img src="logo.jpg" alt="Profile Picture">
      </div>
    </div>

    <div class="chart-container">
      <canvas id="ipChart"></canvas>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          const ipLabels = data.map(entry => entry.ip);
          const ipCounts = data.map(entry => entry.count);

          const ctx = document.getElementById('ipChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ipLabels,
              datasets: [{
                label: 'Number of Requests',
                data: ipCounts,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    });
  </script>
</body>
</html>
